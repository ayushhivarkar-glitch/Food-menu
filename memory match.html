<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Couples Memory Match</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    h1 {
      color: #fff;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    #status {
      color: white;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    #scores {
      color: #fff;
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 12px;
      justify-content: center;
    }

    .card {
      width: 100px;
      height: 120px;
      background: #fff;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      position: relative;
      transform-style: preserve-3d;
      transform: scale(1);
      transition: transform 0.4s;
    }

    .card.flip {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .front {
      background: #ff6b81;
      color: white;
      font-size: 1.5rem;
    }

    .back {
      background: white;
      transform: rotateY(180deg);
      font-size: 2rem;
    }

    #resetBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #ff6b81;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #resetBtn:hover {
      background: #e84118;
    }
  </style>
</head>
<body>
  <h1>💕 Couples Memory Match 💕</h1>
  <div id="status">Player 1's turn</div>
  <div id="scores">Player 1: 0 | Player 2: 0</div>
  <div id="game-board"></div>
  <button id="resetBtn">Restart Game</button>

  <script>
    const emojis = ["💖","💑","💍","💌","😘","🌹","❤️","💏"];
    let cards = [...emojis, ...emojis];
    let flipped = [];
    let matched = [];
    const board = document.getElementById("game-board");
    const status = document.getElementById("status");
    const scores = document.getElementById("scores");
    const resetBtn = document.getElementById("resetBtn");

    let playerTurn = 1;
    let score1 = 0, score2 = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createBoard() {
      board.innerHTML = "";
      flipped = [];
      matched = [];
      playerTurn = 1;
      score1 = 0;
      score2 = 0;
      updateScores();
      status.textContent = "Player 1's turn";
      shuffle(cards);

      cards.forEach((emoji, index) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.index = index;

        const front = document.createElement("div");
        front.classList.add("front");
        front.textContent = "❓";

        const back = document.createElement("div");
        back.classList.add("back");
        back.textContent = emoji;

        card.appendChild(front);
        card.appendChild(back);

        card.addEventListener("click", () => flipCard(card, emoji));
        board.appendChild(card);
      });
    }

    function flipCard(card, emoji) {
      if (flipped.length === 2 || card.classList.contains("flip") || matched.includes(card)) return;

      card.classList.add("flip");
      flipped.push({card, emoji});

      if (flipped.length === 2) {
        setTimeout(checkMatch, 800);
      }
    }

    function checkMatch() {
      const [first, second] = flipped;
      if (first.emoji === second.emoji) {
        matched.push(first.card, second.card);

        // give point to current player
        if (playerTurn === 1) {
          score1++;
        } else {
          score2++;
        }
        updateScores();

        status.textContent = `💞 Player ${playerTurn} found a match and gets another turn!`;

        if (matched.length === cards.length) {
          if (score1 > score2) {
            status.textContent = `🎉 Player 1 wins ${score1} - ${score2}!`;
          } else if (score2 > score1) {
            status.textContent = `🎉 Player 2 wins ${score2} - ${score1}!`;
          } else {
            status.textContent = "🤝 It's a draw!";
          }
        }
      } else {
        first.card.classList.remove("flip");
        second.card.classList.remove("flip");

        // switch turn
        playerTurn = playerTurn === 1 ? 2 : 1;
        status.textContent = `❌ Not a match. Player ${playerTurn}'s turn.`;
      }
      flipped = [];
    }

    function updateScores() {
      scores.textContent = `Player 1: ${score1} | Player 2: ${score2}`;
    }

    resetBtn.addEventListener("click", () => {
      createBoard();
    });

    // Start game
    createBoard();
  </script>
</body>
</html>
